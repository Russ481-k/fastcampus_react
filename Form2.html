<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.min.js"></script>
    <script type="text/babel">
      const App = () => {
        const [message, setMessage] = React.useState("");
        const [phoneNumber, setPhoneNumber] = React.useState("");
        const handleSubmit = (e) => {
          e.preventDefault();
          alert(phoneNumber);
        };
        const handleChange = (e) => {
          if (e.target.value.startsWith(0)) {
            setMessage("PhoneNumber is valid");
            setPhoneNumber(e.target.value);
          } else if (e.target.value.length === 0) {
            setPhoneNumber("");
            setMessage("");
          } else {
            setPhoneNumber("");
            setMessage("PhoneNumber should starts with 0");
          }
        };
        return (
          <form onSubmit={handleSubmit}>
            <label htmlFor="phone">Phone Number: </label>
            <br />
            <input
              id="phone"
              name="phone"
              onChange={handleChange}
              //validation은 onChange로 하는 것이 효과적
              value={phoneNumber}
              //controlled => input의 value를 직접 관리하는 것.
            />
            <br />
            <p>{message}</p>
            <br />
            <button
              type="submit"
              disabled={
                phoneNumber.length === 0 ||
                message === "PhoneNumber should starts with 0"
              }
            >
              Submit
            </button>
          </form>
        );
      };
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
